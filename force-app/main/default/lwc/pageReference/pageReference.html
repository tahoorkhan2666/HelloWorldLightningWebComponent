<template>
    <lightning-card  title={heading}  icon-name="custom:custom14">
        <lightning-layout  vertical-align="stretch" multiple-rows="true" >
            <lightning-layout-item  padding="around-small"  size="3" flexibility="auto">
                <lightning-button label="Home Page" onclick={navigateToHomePage}></lightning-button>
            </lightning-layout-item>

            <lightning-layout-item padding="around-small"  size="3" flexibility="auto">
                <lightning-button label="Record Page" onclick={navigateToRecordPage}></lightning-button>
            </lightning-layout-item>

            <lightning-layout-item padding="around-small"  size="3" flexibility="auto">
                <lightning-button label="Web Page" onclick={navigateToWebPage}></lightning-button>
            </lightning-layout-item>

            <lightning-layout-item padding="around-small"  size="3" flexibility="auto">
                <lightning-button label="Tab Page" onclick={navigateToTabPage}></lightning-button>
            </lightning-layout-item>

            <lightning-layout-item padding="around-small"  size="3" flexibility="auto">
                <lightning-button label="Related List Page" onclick={navigateToRelatedListPage}></lightning-button>
            </lightning-layout-item>

            <lightning-layout-item padding="around-small"  size="3" flexibility="auto">
                <lightning-button label="Edit Page" onclick={navigateToEditPage}></lightning-button>
            </lightning-layout-item>

            <lightning-layout-item padding="around-small"  size="3" flexibility="auto">
                <lightning-button label="New Record Page" onclick={navigateToNewRecordPage}></lightning-button>
            </lightning-layout-item>

            <lightning-layout-item padding="around-small"  size="3" flexibility="auto">
                <lightning-button label="List Page" onclick={navigateToListPage}></lightning-button>
            </lightning-layout-item>

        </lightning-layout>

    </lightning-card>
</template>
